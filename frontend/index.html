<!DOCTYPE html>
<html lang="pt">
     <link rel="stylesheet" href="/style.css" />
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão de Alunos</title>
  <script defer src="/script.js"></script>
</head>
<body>
  <h1>Gestão de Alunos</h1>

  <form id="aluno-form">
    <input type="hidden" id="aluno-id" />
    
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required />

    <label for="apelido">Apelido:</label>
    <input type="text" id="apelido" required />

    <label for="curso">Curso:</label>
    <select id="curso" required>
      <option value="">Selecione um curso</option>
      <!-- opções serão preenchidas pelo JS -->
    </select>

    <label for="anoCurso">Ano do Curso:</label>
    <input type="number" id="anoCurso" min="1" max="10" required />

    <label for="idade">Idade:</label>
    <input type="number" id="idade" min="18" max="100" required />

    <button type="submit" id="submit-btn">Adicionar</button>
    <button type="button" id="cancel-edit" style="display:none;">Cancelar</button>
  </form>

  <div id="success-message" style="display:none; color: #5c388e; background: #e8f5e9; border: 1px solid #c8e6c9; padding: 10px 18px; border-radius: 7px; margin-top: 18px; text-align: center; font-size: 16px; font-weight: 500;"></div>

  <button id="sort-az" type="button" style="margin-bottom: 15px;">Ordenar A-Z</button>

  <h2>Lista de Alunos</h2>
  <ul id="alunos-list"></ul>

  <script src="script.js"></script>
</body>
</html>
